<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Muna App</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <header>
      <form action="">
        <div class="search-form">
          <input
            type="text"
            class="search-city"
            placeholder="Search for a city"
          />
          <span>
            <input type="button" value="Search" class="submit-button" required
          /></span>
        </div>
      </form>
    </header>
    <div class="weather-forecast">
      <div>
        <div class="city">
          Weather Today in <strong>New York</strong>, As of 15:20. Tuesday
        </div>
        <hr />
        <span> 21 </span>°<a href="#" id="degree-celcius">C</a> |
        <a href="#" id="degree-farenheit">F</a>
        <p>
          Humidity: <br />
          Pressure: <br />Wind:
        </p>
        <div class="description">
          <div id="icon">🌤️</div>
          <span class="description">Clouds</span>
        </div>
        <br />
        <hr />
        <footer>
          This website was coded by
          <a href="https://github.com/Muna-chii">Muna</a> and is open-sourced on
          <a href="https://github.com/Muna-chii/muna-weather-app">Github</a>,
          and hosted on <a href="muna-weather-livid.vercel.app">Vercel</a>
        </footer>
      </div>
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
